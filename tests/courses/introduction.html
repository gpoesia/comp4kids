<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Loopye - Introdução à Programação</title>
    <script type="text/javascript" src="/static/js/polyfill.js"></script>
    <script type="text/javascript" src="../../bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/styles/materialize.min.css"  media="screen,projection"/>
  </head>
  <body style="background: #EEEEEE">
    <nav class="nav-extended blue">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Loopye</a>
        </div>
        <div class="nav-wrapper">
            <div class="col s12">
              <a href="#!" class="breadcrumb">Cursos</a>
              <a href="#!" class="breadcrumb">Introdução à Programação</a>
            </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="course"></div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      var course = loopye.Course.findCourse("introduction");
      var progressManager = new loopye.LocalProgressManager.LocalProgressManager();
      loopye.startCourse(course, progressManager, document.getElementById("course"));
    };
  </script>
  <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/static/js/materialize.min.js"></script>
</html>
